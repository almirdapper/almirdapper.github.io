<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Simples</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
	<div class="container">
		<h1>Calculadora</h1>
		<input id="idValorA" class="valorA" type="number" name="valorA" placeholder="Digite Valor">
		<button onclick="soma()" class="bSoma"></button>
		<button onclick="subitrair()" class="bSubtrair"></button>
		<button onclick="multiplicar()" class="bMultiplica"></button>
		<button onclick="dividir()" class="bDivisao"></button>
		<input id="idValorB" class="valorB" type="number" name="valorA" placeholder="Digite Valor">
		<input  id="idResultado" class="resultado" type="text" name="resultadoR" placeholder="Resultado">
	</div>

</body>
</html>
