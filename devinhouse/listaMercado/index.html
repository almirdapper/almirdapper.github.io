<!DOCTYPE html>
<html>
<head>
	<title>Lista Mercado</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
	<h1>Lista de Mercado</h1>
	<div class="classContainer" id="idContainer">
		<input type="text" name="entrada" class="classEntrada" id="idEntrada">
		<button class="classAdicionar" id="idAdicionar" onclick="verifica()">Adicionar</button>		
		<button class="classSalvar" id="idSalvar" onclick="salvarLista()">Salvar Lista Mercado</button>
		<button class="classCarrega" id="idCarrega" onclick="carregarLista()">Carregar Lista Mercado</button>
	</div>
	<div class="divLista" id="idDivLista">
		<select class="classSelectLista" name="selectLista" id="idSelectLista">
		
		</select>
	</div>
	<div class="classMostraLista" id="idMostraLista">
	
	</div>
	

</body>
</html>
