<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Cores Com Java Script!</title>
	<script type="text/javascript" src="js/java.js"></script>

</head>
<body>
	<h1>Cores Com JS!</h1>
	<header>
		
			<div  id="divPreta" class="divCorPreto">
				<table border="1" class="corPreto">
					<tr>
						<td>Nome Da Cor</td>
						<td>Exemplo</td>
					</tr>

					<tr>
						<td>Azul</td>
						<td class="pretoAzul">Cor</td>
					</tr>

					<tr>
						<td>Verde</td>
						<td class="pretoVerde">Cor</td>
					</tr>

					<tr>
						<td>Vermelho</td>
						<td class="pretoVermelho">Cor</td>
					</tr>

				</table>
			</div>

			<div id="divBranca" class="divCorBranco">
				<table border="1" class="corBranco" >
					<tr>
						<td>Nome Da Cor</td>
						<td>Exemplo</td>
					</tr>

					<tr>
						<td>Azul</td>
						<td class="brancoAzul">Cor</td>
					</tr>

					<tr>
						<td>Verde</td>
						<td class="brancoVerde">Cor</td>
					</tr>

					<tr>
						<td>Vermelho</td>
						<td class="brancoVermelho">Cor</td>
					</tr>

				</table>
			</div>

			<select class="corFundo">
				<option value="blue">Azul</option>
				<option value="green">Verde</option>
				<option value="red">Vermelho</option>
			</select>
			<button onclick="trocarFundoPreto()">Fundo Preto</button>
			<button onclick="trocarFundoBranco()">Fundo Branco</button>
			

		

	</header>
</body>
</html>
